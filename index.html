<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML FORMS</title>
  </head>

  <body class="bg-black">
    <div class="main_div">
      <form action="" class="d-flex justify-content-center">
        <div class="container m-2 rounded-2">
          <div class="row bg-body-secondary mb-2">
            <div class="col">
              <div class="header">
                <h1 class="fs-2">Payment for Example</h1>
              </div>
            </div>
          </div>

          <div>
            <form class="form-floating">
              <input
                type="text"
                class="form-control is-invalid mb-2"
                id="floatingInputInvalid"
                placeholder="Some fields are missing"
                value=""
              />
            </form>
          </div>

          <div>
            <div class="row mb-3">
              <div class="col-5">
                <label class="mb-1">Card#</label> <br />
                <input
                  type="number"
                  name="cardNumber"
                  id="cardNumber"
                  placeholder="xxxxxxxxxxxx"
                  required
                  autofocus
                />
              </div>
              <div class="col-3">
                <label class="mb-1">CVC#</label> <br />
                <input
                  type="number"
                  name="cvc"
                  id="cvc"
                  placeholder="000"
                  maxlength="3"
                  required
                />
              </div>
              <div class="col-4">
                <label class="mb-1">Amount</label> <br />
                <span class="fw-bold fs-5">
                  <sup> $</sup>
                  <input
                    type="number"
                    name="amount"
                    id="amount"
                    placeholder="amount"
                    required
                  />
                </span>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <fieldset>
                <div class="mb-3">
                  <label class="mb-1">First Name</label> <br />
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder=""
                  />
                </div>

                <div class="mb-3">
                  <label class="mb-1">City</label> <br />
                  <input type="text" name="city" id="city" placeholder="" />
                </div>

                <div>
                  <p class="fw-medium">Type of payment:</p>
                  <div class="cardType bg-dark-subtle p-2">
                    <input
                      type="radio"
                      name="cardType"
                      id="visa"
                      value="visa"
                    /><i class="fa-brands fa-cc-visa me-3"></i>
                    <input
                      type="radio"
                      name="cardType"
                      id="master"
                      value="master"
                    />
                    <i class="fa-brands fa-cc-mastercard me-3"></i>
                    <input
                      type="radio"
                      name="cardType"
                      id="amex"
                      value="amex"
                    />
                    <i class="fa-brands fa-cc-amex me-3"></i>
                    <input
                      type="radio"
                      name="cardType"
                      id="discover"
                      value="discover"
                    />
                    <i class="fa-brands fa-cc-discover me-3"></i>
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="col-6">
              <fieldset>
                <div class="mb-3">
                  <label class="mb-1">Last Name</label> <br />
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder=""
                    required
                  />
                </div>

                <div class="selectState mb-3">
                  <div>
                    <label>State</label> <br />
                    <select name="state" id="state">
                      <option value="" selected="selected">
                        Select a State
                      </option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>

                  <div class="postalCode_inputBox">
                    <label class="postalCode"> Postal code</label> <br />
                    <input type="number" id="postalcode" required />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="mb-1">Message:</label> <br />
                  <textarea
                    name="message"
                    id="message"
                    cols="55"
                    rows="7"
                    placeholder="Enter your message here..."
                  ></textarea>
                  <span class="fw-lighter fs-6"
                    >Please click "Send" when you have finished filling out the
                    form. If you decide not to proceed, you can simply click
                    "Cancel".</span
                  >
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row bg-body-secondary">
            <div class="col">
              <div class="footer bg-body-secondary float-end mb-2 mt-2">
                <button type="submit" class="btn btn-secondary me-2">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary me-2">Send</button>
              </div>
            </div>
          </div>
        </div>
        //closing for container
      </form>
    </div>
    // closing for the main div

    <script
      src="https://kit.fontawesome.com/692eab8780.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
