<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>HTML FORMS</title>
</head>
<body class="bg-black">
    <div class="main">
        <form action="" class="d-flex justify-content-center">
            <div class="container m-2 rounded-2 ">
    <!--open--> <div class="row bg-body-secondary mb-2">
                    <div class="col">
                        <div class="header">
                            <h1 class=" fs-2">Payment for Example</h1>
                        </div> 
                    </div>
                </div><!--closed-->
   
            <div> <!--open-->
                <form class="form-floating">
                    <input type="text" class="form-control is-invalid mb-2 " id="floatingInputInvalid" placeholder="Some fields are missing" value="">
                  </form>
            </div> <!--closed-->

            <div> <!--open-->
                <div class="row mb-3">
                    <div class="col-5">
                        <label class="mb-1 ">Card#</label> <br>
                        <input type="number" name="cardNumber" id="cardNumber" placeholder="xxxxxxxxxxxx" required autofocus>
                    </div>
                    <div class="col-3">
                        <label class="mb-1">CVC#</label> <br>
                        <input type="number" name="cvc" id="cvc" placeholder="0000" maxlength="3" required> 
                    </div>
                    <div class="col-4 ">
                        <label class="mb-1 ">Amount</label> <br>
                       <span class="fw-bold fs-5"> <sup> $</sup> <input type="number" name="amount" id="amount" placeholder="amount" required> </span>
                    </div>
                </div>
            </div> <!--closed-->

            
            <div class="row mb-3">
               
                <div class="col-6">
                    <fieldset>
                    <div class="mb-3">
                        <label class="mb-1">First Name</label> <br>
                        <input type="text"  name="firstname" id="firstname" placeholder="" >
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">City</label> <br>
                        <input type="text" name="city" id="city" placeholder="">
                    </div>
                    <div >
                        <p class="fw-medium">We Accept: </p>
                        <div class="cardType bg-dark-subtle p-2">
                        <input type="radio" name="cardType" id="visa" value="visa" ><i class="fa-brands fa-cc-visa m-1"></i>
                        <input type="radio" name="cardType" id="master" value="master"> <i class="fa-brands fa-cc-mastercard m-1"></i>
                        <input type="radio" name="cardType" id="amex" value="amex"> <i class="fa-brands fa-cc-amex m-1"></i>
                        <input type="radio" name="cardType" id="discover" value="discover"> <i class="fa-brands fa-cc-discover m-1"></i>
                        </div>
                    </div>
                </fieldset>
                </div> <!--closed-->
           
                <div class="col-6">
                <fieldset>
                    <div class="mb-3">
                        <label class="mb-1">Last Name</label> <br>
                        <input type="text" name="lastname" id="lastname" placeholder="" required>
                    </div>
                    <div class="place mb-3">
                        <div>
                            <label>State</label> <br>
                                <select name="state" id="state" required>
                                <option value="New York" selected="selected">New York</option>
                                <option value="Florida" >Florida</option>
                                <option value="Massachussets">Massachussets</option>
                                <option value="Texas">Texas</option>
                                <option value="Nevada">Nevada</option>
                            </select>
                        </div>
                        <div>
                            <label class="place-right"> Postal code</label> <br>
                            <input type="number" id="postalcode" required>
                    </div>
                    </div>

                    <div class="mb-3">
                        <label class="mb-1">Message:</label> <br>
                        <textarea name="message" id="message" cols="55" rows="7"></textarea>
                        <span class="fw-lighter fs-6">add any notes here</span>
                    </div>
                </fieldset>
                </div>
            </div>  <!--row--> 

            <div class="row bg-body-secondary">
                <div class="col ">
                    <div class="footer bg-body-secondary float-end mb-2 mt-2">
                        <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary me-2">Send</button>   
                    </div>
                </div>
            </div>

        </div> <!--container-->
    </form> <!--form-->
</div> <!--main-->
  <script src="https://kit.fontawesome.com/692eab8780.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
